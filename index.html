<!-- Dummy SCORM Run Time Environment for testing -->
<script type="text/javascript" src="/scormAPI.js"></script>
<script type="text/javascript">
    window.API.on("LMSInitialize", function() {
      alert("Initialize called");
      return true;
    });
    window.API.on("LMSCommit", function() {
      alert(window.API.cmi.toJSON().toString());
    });
    window.API.on("LMSFinish", function() {
      alert("Finish called");
      return true;
    });
</script>
